<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/img/header1.png" />
    <ion-card-header>
      <ion-card-title>
        Login
      </ion-card-title>

      <ion-card-subtitle>
        Front-end twitter
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input placeholder="******"></ion-input>
      </ion-item>

      <ion-button fill="solid" shape="round" class="loginbtn">
        Login
      </ion-button>
      <ion-button fill="outline" shape="round" color="dark">
        SingIn
      </ion-button>

      <div class="text-tag">
        <span>Or vi Social Media </span>
      </div>

      <div class="social-btns">

        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/img/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/img/google.png"></ion-img>
        </ion-button>

      </div>

    </ion-card-content>

  </ion-card>
</ion-content>
