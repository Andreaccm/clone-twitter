<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="login" text="">
      </ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Sign Up
      </ion-card-title>
      <ion-card-subtitle>
        Create your account by filling up the form
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Enter a valid email"
          errorText="Invalid email" ngModel email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input placeholder="******"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <ion-button fill="outline" shape="round" color="dark" >
    SingIn
  </ion-button>
</ion-content>
