<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/img/header.png" />
    <ion-card-header>
      <ion-card-title>
        Welcome
      </ion-card-title>

      <ion-card-subtitle>
        This app is a social
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="loginbtn">
          Login
        </ion-button>
        <ion-button fill="outline" shape="round" color="dark">
          SingIn
        </ion-button>
      </div>

      <div class="text-tag">
        <span>Or vi Social Media </span>
      </div>

      <div class="social-btns">

        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/img/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/img/google.png"></ion-img>
        </ion-button>

      </div>

    </ion-card-content>

  </ion-card>
</ion-content>
